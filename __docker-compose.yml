version: "3"

services:
  zookeeper-server:
    image: "bitnami/zookeeper:3.7"
    networks:
      - kafka-net
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: yes
#    volumes:
#      - ./full-stack/zookeeper/data:/bitnami/zookeeper/data
#      - ./full-stack/zookeeper/logs:/bitnami/zookeeper/logs

  kafka-server1:
    image: "bitnami/kafka:3.3.2"
    networks:
      - kafka-net
    ports:
      - "9093:9093"
    environment:
      KAFKA_CFG_BROKER_ID: 1
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper-server:2181
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_LISTENERS: CLIENT://:9092,EXTERNAL://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: CLIENT://kafka-server1:9092,EXTERNAL://localhost:9093
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: CLIENT
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
#      ALLOW_PLAINTEXT_LISTENER: yes
#    volumes:
#      - ./full-stack/kafka1/data:/bitnami/kafka/data
#      - ./full-stack/kafka1/logs:/bitnami/kafka/logs
    depends_on:
      - zookeeper-server

  kafka-server2:
    image: "bitnami/kafka:3.3.2"
    networks:
      - kafka-net
    ports:
      - "9094:9094"
    environment:
      KAFKA_CFG_BROKER_ID: 2
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper-server:2181
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_LISTENERS: CLIENT://:9092,EXTERNAL://:9094
      KAFKA_CFG_ADVERTISED_LISTENERS: CLIENT://kafka-server2:9092,EXTERNAL://localhost:9094
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: CLIENT
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
#      ALLOW_PLAINTEXT_LISTENER: yes
#    volumes:
#      - ./full-stack/kafka2/data:/var/lib/kafka/data
#      - ./full-stack/kafka2/logs:/var/lib/kafka/logs
    depends_on:
      - kafka-server1
      - zookeeper-server

  kafdrop:
    container_name: kafdrop
    image: obsidiandynamics/kafdrop
    restart: "no"
    networks:
      - kafka-net
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka-server1:9092"
    depends_on:
      - kafka-server1
      - kafka-server2

